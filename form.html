<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Form validation example!</title>
   <link rel="stylesheet" href="form_styles.css">
</head>
<body>

   <h1>Complete the form to be in touch!</h1>
   <div class="container">
      <form action="process.php" method="POST" id="contact_form" class="contact_form">
         <div class="form_item">
            <div class="form_item-first">
               <label for="name">Name: <em>*</em> </label>
            </div>
            <div class="form_item-second">
               <input type="text" id="name" name="name">
            </div>
         </div>
         <div class="form_item">
            .form
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone">
         </div>
            <label for="email">Email: <em>*</em> </label>
            <input type="email" id="email" name="email">
            <label for="fax">Fax: <em>*</em> </label>
            <input type="number" id="fax" name="fax">
            <label for="comments">Comments: <em>*</em> </label>
            <p class="required_fields">* required fields</p>
            <input type="submit" name="submit" id="submit">
         </div>
      </form>
   </div>
</body>
</html>
